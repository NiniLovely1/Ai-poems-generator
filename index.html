<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>My AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              tpye="text"
              placeholder="Enter a topic about love"
              autofocus
              required
              autocomplete="off"
              class="prompts"
              id="user-specifics"
            />

            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e: hands, flower, smile, kiss</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        Coded by
        <a
          href="https://github.com/NiniLovely1/Ai-poems-generator"
          target="_blank"
        >
          Nedra Johnson,</a
        >
        open-sourced
        <a
          href="https://github.com/NiniLovely1/Ai-poems-generator"
          target="_blank"
          >on GitHub</a
        >
        and is hosted
        <a href="https://nini-ai-poem-generator.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
